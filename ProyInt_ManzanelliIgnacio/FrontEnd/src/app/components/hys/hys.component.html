<div class="row">
    <h1>Hard & soft skills</h1>
    <circle-progress class="text-center col-sm-4 col-md-4 col-lg-4"
        [percent]="90"
        [radius]="100"
        [imageSrc] = " '../assets/html.png' "
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#0A277A'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
